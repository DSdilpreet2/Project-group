<!DOCTYPE html>

<html>
	<head>
		<title>Spectrum home services</title>
		<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
		<script src="script.js"></script>
	
	</head>
	
	<body>
	<div id="header">
		<div id="logo">
			<a class="logo" href="#"><img src="./images/header_logo.jpg" alt="logo"></a>
		</div>
		<div id="menu">
			<ul>
				<li class="current_page_item"><a href="#" class="first">Home</a></li>
				<li><a href="#">Photos</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Links</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
		<!-- end #menu -->
				
		<div id="search">
			<form method="get" action="">
				<fieldset>
					<input type="text" name="s" id="search-text" size="15" />
					<input type="submit" id="search-submit" value="GO" />
				</fieldset>
			</form>
		</div>
		<!-- end #search -->
	</div>
	<!-- end #header -->
	
	<div id="display">
	</div>
		
	<!-- end #display -->
	<div id="secure">
		<img src="./images/secure.jpg" alt="secure">
	<div>
	<!-- end #secure image -->
	
	<!-- Slideshow container -->
	<div class="abc">
	</div>
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="./images/ac_img.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="./images/appliance_img.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="./images/carpentry_img.jpg"" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

	</body>
</html>
